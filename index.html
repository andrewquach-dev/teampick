<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d29d0b831.js" crossorigin="anonymous"></script>
    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <header class="header --dark">
        <div class="header__inner container">
            <a class="header__logo">Teampick</a>
        </div>
    </header>

    <main class="main">
        <div class="main__inner container">
            <section id="add-section" class="main__step --dark">
                <h2 class="main__h2">Add</h2>
                <hr class="main__hr">
                <form action="" class="main__form">
                    <input type="text" class="main__input" placeholder="Name" id="inputted-player-name">
                    <button type="button" href="" class="btn main__add-btn --ripple" id="add-btn"><i
                            class="main__i fa-solid fa-user-plus"></i>Add</button>
                    <span class="add-error-msg">asdas</span>
                </form>
            </section>

            <section id="players-section" class="main__step --dark">
                <h2 class="main__h2">Players</h2>
                <hr class="main__hr">
                <ul class="main__players-list" id="players-list">
                    <li class="player --ripple">Joe</li>
                    <li class="player --ripple">Jo</li>
                    <li class="player --ripple">JoJo</li>
                    <li class="player --ripple">Joey</li>
                    <li class="player --ripple">Joao</li>
                    <li class="player --ripple">Jones</li>
                    <li class="player --ripple">Joel</li>
                    <li class="player --ripple">Jonah</li>
                    <li class="player --ripple">Joy</li>
                    <li class="player --ripple">Jolie</li>
                </ul>
                <div class="main__btns">
                    <button id="clear-btn" type="button" href="#" class="btn --ripple"><i
                            class="main__i fa-solid fa-trash-can"></i>Clear</button>
                    <button id="delete-btn" type="button" href="#" class="btn --ripple"><i
                            class="main__i fa-solid fa-user-xmark"></i>Delete</button>

                </div>

            </section>

            <section id="teams-section" class="main__step --dark">
                <h2 class="main__h2">Teams</h2>
                <hr class="main__hr">
                <div class="main__teams">
                    <div class="main__team-div">
                        <h4 class="main__h4" contenteditable="true">Team 1:</h4>
                        <ul class="main__team" id="team-one">
                        </ul>
                    </div>
                    <div class="main__team-div">
                        <h4 class="main__h4" contenteditable="true">Team 2:</h4>
                        <ul class="main__team" id="team-two">
                        </ul>

                    </div>
                </div>
                <div class="main__btns">

                    <button type="button" href="#" class="main__share btn --ripple" id="share-btn"><i
                            class="main__i fa-solid fa-share-nodes"></i>Share</button>
                    <button type="button" href="#" class="main__randomize btn --ripple" id="rando-btn"><i
                            class="main__i fa-solid fa-dice-six"></i>Randomize</button>


                </div><span class="teams-error-msg">asdas</span>
            </section>
    </main>

    <footer class="footer --dark">
        <p class="footer__p">Made by <a href="https://github.com/ndrwquach">Andrew Quach</a></p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
