<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
    <script src="https://kit.fontawesome.com/4d29d0b831.js" crossorigin="anonymous"></script>
    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">teampick</div>
        </div>
    </header>

    <main class="boxes">
        <div class="container">
            <div class="box">
                <h2>Add</h2>
                <hr>
                <a href=""></a>
                <form action="" id="player-form">
                    <input type="text" placeholder="Name" id="inputted-player-name">
                    <div>
                        <button type="button" href="" class="ripple" id="add-btn"><i
                                class="fa-solid fa-user-plus"></i>Add</button>
                        <span id="error-msg">asdas</span>
                    </div>
                </form>

            </div>
            <div class="box">
                <h2>Players</h2>
                <hr>
                <ul id="players-list">
                    <li class="player ripple">Joe</li>
                    <li class="player ripple">Jo</li>
                    <li class="player ripple">Jojo</li>
                    <li class="player ripple">Joey</li>
                    <li class="player ripple">Josh</li>
                    <li class="player ripple">John</li>
                </ul>
                <div class="btns">
                    <button id="delete-btn" type="button" href="#" class="ripple"><i
                            class="fa-solid fa-user-xmark"></i>Delete</button>
                    <button id="clear-btn" type="button" href="#" class="ripple"><i
                            class="fa-solid fa-trash-can"></i>Clear</button>
                </div>

            </div>
            <div class="box">
                <h2>Teams</h2>
                <hr>
                <div class="teams">
                    <div class="team">
                        <h3>Team 1</h3>
                        <ul id="team-one">
                        </ul>
                    </div>
                    <div class="team">
                        <h3>Team 2</h3>
                        <ul id="team-two">
                        </ul>
                    </div>
                </div>

                <button type="button" href="#" class="ripple" id="rando-btn"><i
                        class="fa-solid fa-dice-six"></i>Randomize</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div>Made by <a href="#">Andrew Quach</a></div>
        </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
