<body class="page">
    <header class="header --dark">
        <div class="header__inner container">
            <a class="header__logo">Teampick</a>
        </div>
    </header>

    <main class="main">
        <div class="main__inner container">
            <section id="add-section" class="main__step --dark">
                <h2 class="main__h2">Add Players</h2>
                <div class="card__line"></div>
                <form action="" class="add-section__form">
                    <div>
                        <input type="checkbox" id="add-section__checkbox">
                        <label class="add-section__checkbox-label" for="checkbox">Size Mode</label>
                    </div>
                    <input type="text" class="add-section__input" placeholder="Name" id="inputted-player-name">

                    <div class="add-section__btns">
                        <button type="button" id="s-btn" class="add-section__size-btns btn --ripple">S</button>
                        <button type="button" id="m-btn" class="add-section__size-btns btn --ripple active">M</button>
                        <button type="button" id="l-btn" class="add-section__size-btns btn --ripple">L</button>
                        <button type="button" id="xl-btn" class="add-section__size-btns btn --ripple">XL</button>
                    </div>
                    <button type="button" href="" class="btn add-section__add-btn" id="add-btn">Add</button>
                    <span id="add-error-msg" class="error-msg">asdas</span>
                </form>
            </section>

            <section id="players-section" class="main__step --dark">
                <h2 class="main__h2">List of Players</h2>
                <div class="card__line"></div>
                <ul class="main__players-list" id="players-list">
                </ul>
                <div class="main__btns">
                    <button id="clear-btn" type="button" href="#" class="btn">Clear</button>
                    <button id="delete-btn" type="button" href="#" class="btn">Delete</button>
                </div><span id="players-error-msg" class="error-msg">asdas</span>

            </section>

            <section id="teams-section" class="main__step --dark">
                <h2 class="main__h2">Teams</h2>
                <div class="card__line"></div>
                <div class="main__teams">
                    <div class="main__team-div">
                        <h4 class="main__h4" contenteditable="true">Team 1:</h4>
                        <ul class="main__team" id="team-one">
                        </ul>
                    </div>
                    <div class="main__team-div">
                        <h4 class="main__h4" contenteditable="true">Team 2:</h4>
                        <ul class="main__team" id="team-two">
                        </ul>

                    </div>
                </div>
                <div class="main__btns">

                    <button type="button" href="#" class="main__share btn" id="share-btn">Share</button>
                    <button type="button" href="#" class="main__randomize btn" id="rando-btn">Randomize</button>
                </div>
                <span id="teams-error-msg" class="error-msg">asdas</span>
                <span id="teams-normal-msg" class="normal-msg">asdas</span>
            </section>
        </div>
    </main>

    <footer class="footer --dark">

    </footer>

    <script type="module">
        import autoAnimate from 'node_modules/@formkit/auto-animate/index.min.js'
        autoAnimate(document.getElementById('players-list'))
        autoAnimate(document.getElementById('team-one'))
        autoAnimate(document.getElementById('team-two'))
    </script>
</body>
