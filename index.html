<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">

    <title>Team Generator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Kameron&family=Laila&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <header>
            <h1>teampick</h1>
        </header>
        <main>
            <section class="steps">
                <h2>Add</h2>
                <hr>
                <div class="bottomHalf">

                    <form action="" id="playerForm">
                        <label for="name">Name:
                        </label>
                        <input type="text" id="name" name="name" minlength="1">
                    </form>
                    <span id="msg"></span>
                    <button id="add" class="bi bi-person-plus"> Add</button>
                </div>
            </section>

            <section class="steps">
                <h2>Players</h2>
                <hr>
                <div>
                    <section id="players">
                        <select id="playerSelect" size="12">
                        </select>
                    </section>
                    <button id="delete" class="bi bi-person-dash"> Delete</button>
                    <button id="clear" class="bi bi-trash-fill"> Clear</button>
                </div>
            </section>

            <section class="steps">
                <h2>Teams</h2>
                <hr>
                <div>
                    <section class="teams">
                        <h4>Team A:</h4>
                        <ul id="teamA"></ul>
                    </section>
                    <section class="teams">
                        <h4>Team B:</h4>
                        <ul id="teamB"></ul>
                    </section>
                    <button id="random" class="bi bi-shuffle"> Randomize</button>
                    <button id="share" class="bi bi-share-fill"> Share</button>
                </div>

            </section>
        </main>

        <footer>
            <p>Made with <strike>love</strike> <span>a keyboard</span></p>
        </footer>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
